<h2>Anbietungen</h2>
<div class="message-section">
    <div class="message-table mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="creationTime" matSortDirection="desc">
    
        <!-- creation time Column -->
        <ng-container matColumnDef="creationTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Erstellungszeitpunkt </th>
            <td mat-cell *matCellDef="let message"> {{message.messageHead.creationTime | date:'short'}} </td>
        </ng-container>
    
        <!-- agency Column -->
        <ng-container matColumnDef="agency">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Institution </th>
            <td mat-cell *matCellDef="let message"> {{message.messageHead.sender.institution.name}} </td>
        </ng-container>

        <!-- process ID Column -->
        <ng-container matColumnDef="processID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prozess-ID </th>
            <td mat-cell *matCellDef="let message"> {{message.messageHead.processID}} </td>
        </ng-container>

        <!-- appraisal complete Column -->
        <ng-container matColumnDef="appraisalComplete">
            <th mat-header-cell class="task-header" *matHeaderCellDef mat-sort-header> Bewertung abgeschlossen </th>
            <td mat-cell class="task-cell" *matCellDef="let message"> {{message.appraisalComplete ? '✓' : '✗'}} </td>
        </ng-container>

        <!-- actions column -->
        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Aktionen</th>
            <td mat-cell *matCellDef="let message">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-hidden="false" aria-label="Aktionen für Nachricht anzeigen">
                <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <div *ngIf="message.appraisalComplete; then appraiseMessageMenuItem else appraiseMessageMenuItem"></div>
                    <ng-template #showMessageMenuItem>
                        <button mat-menu-item [routerLink]="['/nachricht', message.id, 'details']">
                            <mat-icon>search</mat-icon>
                            <span>Details anzeigen</span>
                        </button>
                    </ng-template>
                    <ng-template #appraiseMessageMenuItem>
                        <button mat-menu-item [routerLink]="['/nachricht', message.id, 'details']">
                            <mat-icon>checklist</mat-icon>
                            <span>bewerten</span>
                        </button>
                    </ng-template>
                </mat-menu>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Anbietung auswählen"></mat-paginator>
    </div>
</div>
