<h2>Aussonderungen</h2>
<div class="process-section">
    <div class="process-table mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="receivedAt" matSortDirection="desc">
    
        <!-- creation time Column -->
        <ng-container matColumnDef="receivedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Eingang</th>
            <td mat-cell *matCellDef="let process"> {{process.receivedAt | date:'short'}} </td>
        </ng-container>
    
        <!-- agency Column -->
        <ng-container matColumnDef="institution">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Abgebende Stelle</th>
            <td mat-cell *matCellDef="let process"> {{process.institution}} </td>
        </ng-container>

        <!-- 0501 message Column -->
        <ng-container matColumnDef="message0501">
            <th mat-header-cell class="task-header" *matHeaderCellDef mat-sort-header>Anbietung erhalten</th>
            <td mat-cell class="task-cell" *matCellDef="let process">
                <ng-container *ngIf="process.message0501; then message0501Exists; else message0501ExistsNot"></ng-container>
                <ng-template #message0501Exists>
                    <mat-icon>check</mat-icon>
                </ng-template>
                <ng-template #message0501ExistsNot>
                    <!-- <mat-icon>close</mat-icon> -->
                </ng-template>
            </td>
        </ng-container>

        <!-- appraisal complete Column -->
        <ng-container matColumnDef="appraisalComplete">
            <th mat-header-cell class="task-header" *matHeaderCellDef mat-sort-header>Bewertung abgeschlossen</th>
            <td mat-cell class="task-cell" *matCellDef="let process">
                <ng-container *ngIf="process.message0501?.appraisalComplete; then appraisalComplete; else appraisalNotComplete"></ng-container>
                <ng-template #appraisalComplete>
                    <mat-icon>check</mat-icon>
                </ng-template>
                <ng-template #appraisalNotComplete>
                    <!-- <mat-icon>close</mat-icon> -->
                </ng-template>
            </td>
        </ng-container>

        <!-- 0503 message Column -->
        <ng-container matColumnDef="message0503">
            <th mat-header-cell class="task-header" *matHeaderCellDef mat-sort-header>Abgabe erhalten</th>
            <td mat-cell class="task-cell" *matCellDef="let process">
                <ng-container *ngIf="process.message0503; then message0503Exists; else message0503ExistsNot"></ng-container>
                <ng-template #message0503Exists>
                    <mat-icon>check</mat-icon>
                </ng-template>
                <ng-template #message0503ExistsNot>
                    <!-- <mat-icon>close</mat-icon> -->
                </ng-template>
            </td>
        </ng-container>

        <!-- archiving complete Column -->
        <ng-container matColumnDef="archivingComplete">
            <th mat-header-cell class="task-header" *matHeaderCellDef mat-sort-header>Archivierung abgeschlossen</th>
            <td mat-cell class="task-cell" *matCellDef="let process">
                <ng-container *ngIf="process.archivingComplete; then archivingComplete; else archivingNotComplete"></ng-container>
                <ng-template #archivingComplete>
                    <mat-icon>check</mat-icon>
                </ng-template>
                <ng-template #archivingNotComplete>
                    <!-- <mat-icon>close</mat-icon> -->
                </ng-template>
            </td>
        </ng-container>

        <!-- actions column -->
        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Aktionen</th>
            <td mat-cell *matCellDef="let process">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-hidden="false" aria-label="Aktionen für Nachricht anzeigen">
                    <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <ng-container *ngIf="process.message0501 && process.message0501.appraisalComplete">
                        <button mat-menu-item [routerLink]="['/nachricht', process.message0501.id, 'details']">
                            <mat-icon>search</mat-icon>
                            <span>Anbietung anzeigen</span>
                        </button>
                    </ng-container>
                    <ng-container *ngIf="process.message0501 && !process.message0501.appraisalComplete">
                        <button mat-menu-item [routerLink]="['/nachricht', process.message0501.id, 'details']">
                            <mat-icon>checklist</mat-icon>
                            <span>Bewerten</span>
                        </button>
                    </ng-container>
                    <ng-container *ngIf="process.message0503 && process.message0503.archivingComplete">
                        <button mat-menu-item [routerLink]="['/nachricht', process.message0503.id, 'details']">
                            <mat-icon>search</mat-icon>
                            <span>Abgabe anzeigen</span>
                        </button>
                    </ng-container>
                    <ng-container *ngIf="process.message0503 && !process.message0503.archivingComplete">
                        <button mat-menu-item [routerLink]="['/nachricht', process.message0503.id, 'details']">
                            <mat-icon>archive</mat-icon>
                            <span>Archivieren</span>
                        </button>
                    </ng-container>
                </mat-menu>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Anbietung auswählen"></mat-paginator>
    </div>
</div>
