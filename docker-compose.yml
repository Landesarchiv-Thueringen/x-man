services:
  gui:
    restart: unless-stopped
    build:
      context: ./gui
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - CONFIGURATION=${GUI_CONFIGURATION}
    ports:
      - ${PORT}:80

  database:
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    build:
      context: ./server/database
      dockerfile: dockerfile_database
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - database:/var/lib/postgresql/data

  server:
    restart: unless-stopped
    build:
      context: ./server
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=.tsa.thlv.de,.thlv.de
    depends_on:
      database:
        condition: service_healthy
    environment:
      - GIN_MODE=${GIN_MODE}
      - TOKEN_DAY_LIFESPAN=${TOKEN_DAY_LIFESPAN}
      - TOKEN_PRIVATE_KEY=${TOKEN_PRIVATE_KEY}
      - DELETE_ARCHIVED_PROCESSES_AFTER_DAYS=${DELETE_ARCHIVED_PROCESSES_AFTER_DAYS}
      - AD_URL=${AD_URL}
      - AD_BASE_DN=${AD_BASE_DN}
      - AD_USER=${AD_USER}
      - AD_PASS=${AD_PASS}
      - AD_ACCESS_GROUP=${AD_ACCESS_GROUP}
      - AD_ADMIN_GROUP=${AD_ADMIN_GROUP}
      - DIMAG_SFTP_SERVER_URL=${DIMAG_SFTP_SERVER_URL}
      - DIMAG_SFTP_UPLOAD_DIR=${DIMAG_SFTP_UPLOAD_DIR}
      - DIMAG_SFTP_USER=${DIMAG_SFTP_USER}
      - DIMAG_SFTP_PASSWORD=${DIMAG_SFTP_PASSWORD}
      - DIMAG_CORE_SOAP_ENDPOINT=${DIMAG_CORE_SOAP_ENDPOINT}
      - DIMAG_CORE_USER=${DIMAG_CORE_USER}
      - DIMAG_CORE_PASSWORD=${DIMAG_CORE_PASSWORD}
      - XMAN_DATABASE_USER=${XMAN_DATABASE_USER}
      - XMAN_DATABASE_PASSWORD=${XMAN_DATABASE_PASSWORD}
      - XMAN_DATABASE_NAME=${XMAN_DATABASE_NAME}
      - BORG_ENDPOINT=${BORG_ENDPOINT}
    volumes:
      - message_store:/xman/message_store
      - ./transfer_dir:/xman/transfer_dir

  report:
    restart: unless-stopped
    build:
      context: ./report
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=.tsa.thlv.de,.thlv.de
    environment:
      - GIN_MODE=${GIN_MODE}

  webdav:
    image: bytemark/webdav
    restart: always
    environment:
      AUTH_TYPE: Digest
      USERNAME: ${WEBDAV_USERNAME}
      PASSWORD: ${WEBDAV_PASSWORD}
    volumes:
      - webdav:/var/lib/dav

volumes:
  database:
  message_store:
  webdav:
