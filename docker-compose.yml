services:

  database:
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    build:
      context: ./server/database
      dockerfile: dockerfile_database
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - ${XMAN_DATABASE_HOST_PORT}:5432

  server:
    restart: unless-stopped
    build:
      context: ./server
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=.tsa.thlv.de,.thlv.de
    depends_on:
      database:
        condition: service_healthy
    environment:
      - XMAN_SERVER_CONTAINER_PORT=${XMAN_SERVER_CONTAINER_PORT}
      - DIMAG_SFTP_SERVER_URL=${DIMAG_SFTP_SERVER_URL}
      - DIMAG_SFTP_UPLOAD_DIR=${DIMAG_SFTP_UPLOAD_DIR}
      - DIMAG_SFTP_USER=${DIMAG_SFTP_USER}
      - DIMAG_SFTP_PASSWORD=${DIMAG_SFTP_PASSWORD}
      - DIMAG_CORE_SOAP_ENDPOINT=${DIMAG_CORE_SOAP_ENDPOINT}
      - DIMAG_CORE_USER=${DIMAG_CORE_USER}
      - DIMAG_CORE_PASSWORD=${DIMAG_CORE_PASSWORD}
      - XMAN_DATABASE_USER=${XMAN_DATABASE_USER}
      - XMAN_DATABASE_PASSWORD=${XMAN_DATABASE_PASSWORD}
      - XMAN_DATABASE_NAME=${XMAN_DATABASE_NAME}
    volumes:
      - transfer_dir:/xman/transfer/
      - message_store:/xman/message_store
    ports:
      - ${XMAN_SERVER_HOST_PORT}:${XMAN_SERVER_CONTAINER_PORT}

volumes:
  database:
  message_store:
  transfer_dir:
    driver_opts:
      type: cifs
      device: ${TRANSFER_DIR_PATH}
      o: "rw,addr=${TRANSFER_DIR_ADDRESS},username=${TRANSFER_DIR_USER},password=${TRANSFER_DIR_PASSWORD},file_mode=0777,dir_mode=0777"