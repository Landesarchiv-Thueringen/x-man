server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location /api/ {
        proxy_pass http://server/api/;
        proxy_http_version 1.1; # Support server-sent events
    }

    location / {
        root   /app/browser;
        index  index.html;
        try_files $uri$args $uri$args/ /index.html;
    }
}