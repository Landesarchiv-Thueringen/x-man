<mat-toolbar class="mat-elevation-z4" color="primary">
    <mat-toolbar-row>
        <button mat-button routerLink="aussonderungen" [routerLinkActive]="['active']">
            <mat-icon>article</mat-icon>
            Aussonderungen
        </button>
        <button mat-button routerLink="steuerungsstelle" [routerLinkActive]="['active']">
            <mat-icon>error</mat-icon>
            Steuerungsstelle
        </button>
        <span class="spacer"></span>
        <div class="user_label">
            <mat-icon>person</mat-icon>
            <span class="mat-body-strong">{{ userDisplayName }}</span>
        </div>
        <button mat-button (click)="logout()" routerLink="anmelden">
            <mat-icon>logout</mat-icon>
            Abmelden
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
