<mat-toolbar class="mat-elevation-z4" color="primary">
  <mat-toolbar-row>
    <a mat-button routerLink="/">
      <mat-icon class="title-icon material-icons-outlined">cancel</mat-icon>
      X-MAN
    </a>
    @if (loginInformation | async; as login) {
      <a *ngIf="login.permissions?.admin" mat-button routerLink="steuerungsstelle" [routerLinkActive]="['active']"
        >Steuerungsstelle</a
      >
      <span class="spacer"></span>
      <div class="user_label">
        <mat-icon>person</mat-icon>
        <span class="mat-body-strong">{{ login.userDisplayName }}</span>
      </div>
      <button mat-button (click)="logout()" routerLink="anmelden">
        <mat-icon>logout</mat-icon>
        Abmelden
      </button>
    }
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
