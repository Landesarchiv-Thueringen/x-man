<form [formGroup]="form">
  <div class="metadata">
    <mat-form-field class="abbreviation-input" floatLabel="always">
      <mat-label>Kurzbezeichnung</mat-label>
      <input matInput formControlName="abbreviation" readonly />
    </mat-form-field>
    <mat-form-field class="name-input" floatLabel="always">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" readonly />
    </mat-form-field>
  </div>
</form>
